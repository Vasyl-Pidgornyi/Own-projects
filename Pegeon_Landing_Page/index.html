<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pegeon</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="content">
      <img src="./assets/img/iphone-Clay.png" class="phone-img" alt="" />
      <img src="./assets/img/Vote.png" class="vote-img" alt="" />
      <img src="./assets/img/Respond.png" class="respond-img" alt="" />
      <img src="./assets/img/Earn.png" class="earn-img" alt="" />
      <img src="./assets/img/background_arrow.png" class="arrow-img" alt="" />
      <img src="./assets/img/background_fi2.png" class="body-img" alt="" />
      <div class="header">
        <img src="./assets/img/pigeon_logo.png" class="logo" alt="" />
        <ul>
          <li><button class="menu-btn">About</button></li>
          <li><button class="menu-btn">Help/FAQ's</button></li>
          <li><button class="menu-btn">Contact</button></li>
          <li><button class="menu-btn">Pricing</button></li>
          <li><button class="menu-btn">Login</button></li>
          <li><button class="menu-btn">Signup</button></li>
        </ul>
      </div>
      <div class="content-messege">
        <h1 class="messege-header">Discover Popular Opinions</h1>
        <p class="messege">
          A mobile-web application that helps influencers better communicate
          with their audiences.
        </p>
        <div class="phone-wrapper">
          <label for="phone">
            <div>Get the link via text message</div>
            <input
              id="phone"
              class="phone-number"
              type="text"
              placeholder="1 2 3 - 4 5 6 - ( 7 8 9 0 )"
            />
          </label>
          <button class="text-me-btn">Text Me The Link</button>
        </div>
      </div>
      <footer class="footer">
        <div class="socials">
          <img src="./assets/img/google@2x.png" alt="" />
          <img src="./assets/img/twitter@2x.png" alt="" />
          <img src="./assets/img/google@2x.png" alt="" />
        </div>
        <div class="copyrights">
          2018 Pgeon | Terms and Conditions
        </div>
      </footer>
    </main>
  </body>
</html>
